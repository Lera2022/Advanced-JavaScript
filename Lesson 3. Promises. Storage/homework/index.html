<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
   <title>Продукты</title>
</head>

<body>
   <div id="addReviewSection">
      <h2>Ваш отзыв</h2>
      <input type="text" id="productInput" placeholder="Продукт">
      <textarea id="reviewInput" placeholder="Напишите отзыв"></textarea>
      <button id="addReviewButton">Добавить отзыв</button>
   </div>
   <div id="productList">
      <h1>Продукты</h1>
      <ul id="products"></ul>
   </div>
   <div id="reviews">
      <h3>Отзывы</h3>
      <div id="productReviews"></div>
   </div>
</body>

</html>
